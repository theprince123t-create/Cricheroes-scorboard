<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CricHeroes Overlay</title>
    <style>
        body {
            margin: 0;
            background: transparent;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="scoreboard" src="" allowfullscreen></iframe>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const matchId = urlParams.get("match") || "18718898"; // default match id
        const overlayUrl = `https://cricheroes.in/live-video-scorecard-customize/${matchId}`;
        document.getElementById("scoreboard").src = overlayUrl;
    </script>
</body>
</html>
